<body>
    <script>
        document.write("<h2>printing vowels in a string</h2>")
    var a=prompt("enter a name:");
    for(i=0;i<a.length;i++){
    if(a[i]=="a"||a[i]=="e"||a[i]=="i"||a[i]=="o"||a[i]=="u") {
         document.write(a[i])
    }
   
    
}
</script>
